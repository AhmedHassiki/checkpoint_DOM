<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap'); </style>
    <title>Shopping cart</title>
</head>
<body>
    <div id="cart">
        <div class="item" id="item1">
            <img src="graytshirt.jpg" alt="t-shirt1">
          <p class="name">Grey T-shirt</p>
          <p class="price">70 TND</p>
          <div class="quantity-container">
            <button class="minus-btn">-</button>
            <input type="text" value="1" class="quantity">
            <button class="plus-btn">+</button>
          </div>
          <button class="delete-btn">Delete</button>
          <button class="like-btn">Like</button>
        </div>
        <div class="item" id="item2">
            <img src="greyhoddie.jpg" alt="t-shirt1">
            <p class="name">Grey Hoddie</p>
            <p class="price">100 TND</p>
            <div class="quantity-container">
                <button class="minus-btn">-</button>
                <input type="text" value="1" class="quantity">
                <button class="plus-btn">+</button>
            </div>
            <button class="delete-btn">Delete</button>
            <button class="like-btn">Like</button>
        </div>
        <div class="item" id="item3">
            <img src="blacktshirt.jpg" alt="t-shirt1">
            <p class="name">Black T-shirt</p>
            <p class="price">80 TND</p>
            <div class="quantity-container">
                <button class="minus-btn">-</button>
                <input type="text" value="1" class="quantity">
                <button class="plus-btn">+</button>
            </div>
            <button class="delete-btn">Delete</button>
            <button class="like-btn">Like</button>
        </div>
        <div class="item" id="item4">
            <img src="blackhoddie.jpg" alt="t-shirt1">
            <p class="name">Black T-shirt</p>
            <p class="price">120 TND</p>
            <div class="quantity-container">
                <button class="minus-btn">-</button>
                <input type="text" value="1" class="quantity">
                <button class="plus-btn">+</button>
            </div>
            <button class="delete-btn">Delete</button>
            <button class="like-btn">Like</button>
        </div>
        <p id="total">Total: 0 TND</p>
      </div>
      <script src="main.js"></script>
    
</body>
</html>
